permalink:           pretty

# Setup
title:               'Health Informatics Course - 2024'
tagline:             'for MscPH'
url:                 https://prabinrs.github.io/HI2024/
baseurl:             '/HI2024'
homepage_title:      Home
default_lang:        'en'

# About/contact
author:
  name:              Prabin
  url:               https://twitter.com/prabincha
github:
  repo:              https://github.com/prabinrs/HI2024

# Custom vars
version:             1.0.0

src:                 "."
default_theme:       "ayu"

# To use hljs, disable the default highlighter
# We also use a built-in math engine so gotta disable that too
kramdown:
  syntax_highlighter_opts:
    disable : true
  math_engine: null

exclude:
  - README.md

# Chapter Configuration (up to a 2 level nested list)

#prologues:
  #- path: chapters/prologue.md
chapters:
  - path: chapters/week01/01.md
    sections:
      - path: chapters/week01/01_01.md
      - path: chapters/week01/01_02.md
      - path: chapters/week01/01_03.md
      - path: chapters/week01/01_04.md
      - path: chapters/week01/01_05.md
      - path: chapters/week01/01_06.md
  - path: chapters/week02/02.md
  - path: chapters/week03/03.md
    sections:
      - path: chapters/week03/03_0.md

